<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>

  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div id="app">
    <main>
      <div class="main-container">
        <h2>Crie seu convite</h2>

        <form method="post" enctype="multipart/form-data">
          <fieldset class="about">
            <legend>
              <img src="assets/icons/calendar.svg" alt="ícone de calendário">
              Sobre o evento
            </legend>

            <div class="input-wrapper">
              <label for="event-name">Título</label>
              <input type="text" id="event-name" placeholder="Nome do evento">
            </div>

            <div class="grid grid-col-2 gap-16">
              <div class="input-wrapper flex-1">
                <label for="event-start">Início</label>
                <input type="datetime-local" lang="pt-br" id="event-start">
              </div>

              <div class="input-wrapper flex-1">
                <label for="event-end">Fim</label>
                <input type="datetime-local" lang="pt-br" id="event-end">
              </div>
            </div>

            <div class="grid grid-col-2 gap-16">
              <div class="input-wrapper">
                <label for="event-type">Tipo</label>
                <div class="radio-wrapper grid grid-col-2 gap-4">
                  <div class="radio-inner">
                    <div class="radio-image presential-image"></div>
                    <input type="radio" name="event-type" value="presential" id="presential">
                    <label for="presential">Presencial</label>
                  </div>

                  <div class="radio-inner">
                    <div class="radio-image online-image"></div>
                    <input type="radio" name="event-type" value="online" id="online">
                    <label for="online">Online</label>
                  </div>
                </div>
              </div>

              <div class="input-wrapper">
                <label for="event-location">Local</label>
                <input type="text" name="event-location" id="event-location">
              </div>
            </div>

            <div class="textarea-wrapper">
              <label for="event-description">Descrição</label>
              <textarea name="event-description" id="event-description" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
    <aside>
      <img src="assets/Logo.svg" alt="icone do logo" class="logo">
      <h1>Festivite</h1>
      <p>Crie um convite digital para o seu evento</p>
      <img src="assets/Background.png" alt="bacgkround" class="background">
    </aside>
  </div>
  
</body>
</html>
